<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Auto Typing Effect</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>I'm <span class="auto-type"></span></h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
      var typed = new Typed(".auto-type",{
        strings: ["Coding", "Sleeping", "Eating"], // ^1000; wait 1000 miliseconds (inline).
        typeSpeed: 200,
        backSpeed: 150,
        loop: true
      })
    </script>
  </body>
</html>
